<ion-content padding>

  <div #mapcanvas id="mapcanvas"></div>

  <div id="top_menu">
    <ion-grid>
      <ion-row>
        <ion-col col-1>
          <ion-buttons>
            <button ion-button menuToggle clear icon-only>
              <ion-icon name="menu"></ion-icon>
            </button>
          </ion-buttons>
        </ion-col>
        <ion-col>
            <img [src]="this.image" width="30px"  alt="carro usuÃ¡rio" class="carro" (click)="mostrarCarros()" >
            <ion-icon name="arrow-down" (click)="mostrarCarros()"></ion-icon>
            <h3 *ngIf="this.tempoFormatado != ''" style=" display:inline;margin-left:45%;">
              {{this.tempoFormatado}}
            </h3>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <div id="show-horas" *ngIf="placa != null && placa.length">
     <h2 align="center" style="font-weight: bold;">Quantidade de horas desejada</h2><br>
    <div style="margin-left:20%;width:100%;">
      <button ion-button color="light" (click)="SetTime(1)">Uma hora</button>

      <button ion-button color="dark" (click)="SetTime(2)">Duas horas</button>
    </div>
     
  </div>
</ion-content>
