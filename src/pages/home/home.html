          </ion-buttons>
        </ion-col>
        <ion-col>
            <ion-item>
                <img [src]="this.image" alt="carro usuÃ¡rio" >

              </ion-item>
         
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

</ion-content>
